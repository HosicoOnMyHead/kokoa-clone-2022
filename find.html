<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar status-bar-main">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header screen-header-main">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <div class="point"></div>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>
            Go to Openchat Home
            <i class="fas fa-chevron-right"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Hosico</h5>
            <h6 class="open-post__hashtags">#Hosico#Cat#Meow</h6>
            <div class="open-post__members">
              <img
                src="https://avatars.githubusercontent.com/u/108853443?s=400&u=b5d3e17104f6d864eaed23a7a4ed39190c9d5caa&v=4"
              />
              <span class="open-post__member-count">999+ members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://avatars.githubusercontent.com/u/108853443?s=400&u=b5d3e17104f6d864eaed23a7a4ed39190c9d5caa&v=4"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post__divider"></div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#JJonDDuck</h5>
            <h6 class="open-post__hashtags">#JJonDDuck#Cat#Heeeek</h6>
            <div class="open-post__members">
              <img
                src="https://yt3.ggpht.com/ytc/AMLnZu8TU3YBQlxzESwGIuKVAYrsdmU3berPWge-TI8bRQ=s900-c-k-c0x00ffffff-no-rj"
              />
              <span class="open-post__member-count">999+ members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://yt3.ggpht.com/ytc/AMLnZu8TU3YBQlxzESwGIuKVAYrsdmU3berPWge-TI8bRQ=s900-c-k-c0x00ffffff-no-rj"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i>
                <span>298</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="point"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
